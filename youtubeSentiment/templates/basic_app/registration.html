<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% block body_block %}

<div class='jumbotron'>
    {% if registered %}
        <h1> Thanks for registration</h1>
    {% else %}
        <h1> Register Here!</h1>
        <h3>Fill Out The Form:</h3>
        <form class="" action="index.html" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="" value="Register">
        </form>
    {% endif %}
</div>

{% endblock %}
